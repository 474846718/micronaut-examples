buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.31"
    }
}

mainClassName = "example.mail.Application"

apply plugin:"java"
apply plugin:"net.ltgt.apt-eclipse"
apply plugin:"net.ltgt.apt-idea"
apply plugin:"kotlin"
apply plugin:"kotlin-kapt"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
}

dependencies {
    annotationProcessor "io.micronaut:inject-java:$projectVersion"
    compile project(":api")
    compile "io.micronaut:http-server-netty:${projectVersion}"
    compile "io.micronaut:discovery-client:${projectVersion}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.31"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.31"
    compile 'com.amazonaws:aws-java-sdk-ses:1.11.285'
    compile 'com.sendgrid:sendgrid-java:4.1.2'

    kapt "io.micronaut:inject-java:${projectVersion}"
    kaptTest "io.micronaut:inject-java:${projectVersion}"

    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"

    testCompile "org.jetbrains.spek:spek-api:$spekVersion"
    testCompile "junit:junit:4.12"
    testCompile "io.micronaut:inject-java:${projectVersion}"
    testCompile "io.micronaut:http-client:${projectVersion}"
}
shadowJar {
    mergeServiceFiles()
}

compileJava.options.compilerArgs += '-parameters'
compileTestJava.options.compilerArgs += '-parameters'

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
